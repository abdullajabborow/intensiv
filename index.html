<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Yahyo Mukhtarov - Shaxsiy Brand</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap');
      
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Montserrat', sans-serif;
      }
      
      body {
          overflow-x: hidden;
          color: white;
          min-height: 100vh;
          -webkit-text-size-adjust: 100%;
      }
      
      .hero {
          width: 100%;
          min-height: 100vh;
          background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                     url('assets/images/interyer-restorana-yaponskoy-kukhni-koya-38.jpg');
          background-size: cover;
          background-position: center;
          position: relative;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          text-align: center;
          padding: 40px 20px;
          overflow: hidden;
      }

      .hero::before {
          content: "";
          position: absolute;
          top: -10px;
          left: -10px;
          right: -10px;
          bottom: -10px;
          background: 
              linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
              url('assets/images/interyer-restorana-yaponskoy-kukhni-koya-38.jpg');
          background-size: cover;
          background-position: center;
          filter: blur(7px);
          z-index: 1;
      }

      .content-wrapper {
          width: 100%;
          max-width: 1200px;
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 5vh;
          z-index: 3;
          position: relative;
          flex: 1;
      }
      
      .author-name {
          font-size: 65px;
          font-weight: 900;
          margin-bottom: 30px;
          text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
          line-height: 1.2;
      }
      
      .features {
          display: flex;
          gap: 30px;
          margin-bottom: 30px;
          justify-content: center;
          width: 100%;
      }
      
      .feature {
          background: rgba(255, 255, 255, 0.15);
          padding: 15px 30px;
          border-radius: 10px;
          font-weight: 700;
          font-size: 24px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
          backdrop-filter: blur(5px);
          white-space: nowrap;
      }
      
      .main-text {
          font-size: 35px;
          max-width: 900px;
          margin-bottom: 30px;
          line-height: 1.3;
          font-weight: 700;
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
          padding: 0 20px;
      }
      
      .author-image-container {
          margin-top: auto;
          width: 100%;
          display: flex;
          justify-content: center;
          position: relative;
      }
      
      .author-image {
          height: 1100px;
          max-width: 100%;
          object-fit: contain;
          filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
          object-position: bottom;
          position: relative;
          bottom: -200px;
          margin-top: -300px;
      }
      
      .bottom-overlay {
          position: absolute;
          bottom: 40px;
          left: 50%;
          transform: translateX(-50%);
          text-align: center;
          z-index: 5;
          width: 100%;
      }
      
      .guarantee {
          font-size: 30px;
          margin-bottom: 30px;
          font-weight: 300; /* Менее жирный */
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
          padding: 0 20px;
          max-width: none; /* Убрано ограничение ширины */
          white-space: normal; /* Разрешен перенос текста */
          line-height: 1.4;
      }
      
      .cta-button {
          padding: 20px 60px;
          font-size: 28px;
          font-weight: 700;
          background: rgba(255, 255, 255, 0.9);
          color: #222;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
          transition: all 0.3s ease;
          margin-top: 20px;
      }
      
      .cta-button:hover {
          transform: translateY(-5px);
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
          background: rgba(255, 255, 255, 1);
      }

      /* Мобильная версия */
      @media (max-width: 768px) {
          .content-wrapper {
              margin-top: 5vh;
              width: 100%;
              transform: none;
          }
          
          .author-name {
              font-size: 30px;
              margin-top: -60px;
          }

        

          .main-text {
              font-size: 17px;
          }

          .author-image {
              height: 600px;
              bottom: -150px;
              margin-top: -220px;
          }

          .guarantee {
              font-size: 17px;
              margin-bottom: 15px;
              font-weight: 300;
              padding: 0 30px; /* Больше места по бокам */
              line-height: 1.5;
          }

          .cta-button {
              padding: 20px 30px;
              font-size: 20px;
              background-color: bisque;
              color: #000;
              border: none;
              border-radius: 13px;
              margin-top: -10px;
          }
          
          .bottom-overlay {
              bottom: 20px;
          }
      }
      @media (max-width: 768px) {
    .features {
        display: flex;
        gap: 8px;
        flex-wrap: nowrap;
        overflow-x: auto;
        padding-bottom: 10px;
        justify-content: center;
        width: 100vw;
        
    }
    
    .feature {
        padding: 8px 15px;
        font-size: 11px;
        flex-shrink: 0;
        white-space: nowrap;
    }
}









.modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.8);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          opacity: 0;
          visibility: hidden;
          transition: all 0.3s ease;
      }

      .modal-overlay.active {
          opacity: 1;
          visibility: visible;
      }

      .modal-content {
          background: white;
          border-radius: 15px;
          width: 90%;
          max-width: 500px;
          padding: 30px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
          transform: translateY(20px);
          transition: transform 0.3s ease;
      }

      .modal-overlay.active .modal-content {
          transform: translateY(0);
      }

      .modal-header {
          text-align: center;
          margin-bottom: 25px;
      }

      .modal-header h2 {
          color: #333;
          font-size: 28px;
          font-weight: 700;
          margin-bottom: 10px;
      }

      .modal-header p {
          color: #666;
          font-size: 16px;
      }

      .form-group {
          margin-bottom: 20px;
      }

      .form-group label {
          display: block;
          margin-bottom: 8px;
          color: #555;
          font-weight: 600;
          font-size: 16px;
      }

      .form-group input,
      .form-group select {
          width: 100%;
          padding: 12px 15px;
          border: 1px solid #ddd;
          border-radius: 8px;
          font-size: 16px;
          transition: all 0.3s;
      }

      .form-group input:focus,
      .form-group select:focus {
          border-color: #4a90e2;
          box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
          outline: none;
      }

      .submit-btn {
          width: 100%;
          padding: 15px;
          background: #4a90e2;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 18px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s;
          margin-top: 10px;
      }

      .submit-btn:hover {
          background: #3a7bc8;
      }

      .close-btn {
          position: absolute;
          top: 15px;
          right: 15px;
          background: none;
          border: none;
          font-size: 24px;
          cursor: pointer;
          color: #999;
      }

      .close-btn:hover {
          color: #333;
      }
      .form-group input[type="text"] {
          width: 100%;
          padding: 12px 15px;
          border: 1px solid #ddd;
          border-radius: 8px;
          font-size: 16px;
          transition: all 0.3s;
      }

      /* Адаптация модалки для мобильных */
      @media (max-width: 768px) {
          .modal-content {
              padding: 20px;
              width: 95%;
          }
          
          .modal-header h2 {
              font-size: 22px;
          }
          
          .form-group input,
          .form-group select {
              padding: 10px 12px;
              font-size: 14px;
          }
          
          .submit-btn {
              padding: 12px;
              font-size: 16px;
          }
      }





      .submit-btn[disabled] {
    background-color: #cccccc !important;
    cursor: not-allowed;
}

/* Анимация загрузки */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
    margin-right: 10px;
}
/* Добавьте эти стили в ваш <style> */
  .form-message.success {
    background: #4CAF50 !important;
    color: white !important;
    border: none !important;
    padding: 12px !important;
    border-radius: 4px !important;
    margin-top: 15px !important;
    text-align: center !important;
    font-weight: bold !important;
    display: block !important;
}

.form-message.error {
    background: #f8d7da !important;
    color: #721c24 !important;
    /* остальные стили для ошибки */
}
    </style>
</head>
<body>
  <section class="hero">
      <div class="content-wrapper">
          <div class="text-content">
              <h1 class="author-name">Yahyo Mukhtarov</h1>
              
              <div class="features">
                  <div class="feature">3 oy dastur davomiyligi</div>
                  <div class="feature">Oflayn dastur formati</div>
              </div>
              
              <p class="main-text">
                  Yahyo Mukhtarov bilan Shaxsiy Brand qurish orqali daromadingizni bir necha barobar oshirasiz
              </p>
          </div>
          
          <div class="author-image-container">
              <img src="assets/images/-2147483648_-211751.webp" alt="Yahyo Mukhtarov" class="author-image">
          </div>

          <div class="bottom-overlay">
              <p class="guarantee">
                  3 oyda kafolat bilan 30.000 maqsadli obunachi olib kiraman
              </p>
              <button class="cta-button" id="openModalBtn">
                Ro'yxatdan o'tish
            </button>
          </div>
      </div>



      <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-btn" id="closeModalBtn">&times;</button>
            <div class="modal-header">
                <h2>Ro'yxatdan o'tish</h2>
                <p>Kursga yozilish uchun formani to'ldiring</p>
            </div>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Ismingiz</label>
                    <input type="text" id="name" name="name" placeholder="Ismingizni kiriting" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefon raqamingiz</label>
                    <input type="tel" id="phone" name="phone" placeholder="+998 XX XXX XX XX" required>
                </div>
                
                <div class="form-group">
                    <label for="profession">Kasbingiz</label>
                    <input type="text" id="profession" name="profession" placeholder="Kasbingizni yozing" required>
                </div>
                
                <button type="submit" class="submit-btn">Yuborish</button>
            </form>
        </div>
    </div>

  </section>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/smoothscroll/smooth-scroll.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
